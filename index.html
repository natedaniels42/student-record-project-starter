<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button id="add">Add Student</button>
    <form id="add-form">
        <label for="firstName">First Name:</label>
        <input name="firstName" type="text">
        <label for="lastName">Last Name:</label>
        <input name="lastName" type="text">
        <label for="course">Course:</label>
        <select name="course">
            <option value="English">English</option>
            <option value="History">History</option>
            <option value="Art">Art</option>
            <option value="Band">Band</option>
            <option value="Literature">Literature</option>
        </select>
        <label for="grade">Grade:</label>
        <input name="grade" type="number" min="0" max="100">
        <label for="isPassing">Is Passing?</label>
        <input name="isPassing" type="radio" value="true">
        <label for="true">True</label>
        <input name="isPassing" type="radio" value="false">
        <label for="false">False</label>
        <button type="submit">Add Student</button>
    </form>
    <table id="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Course</th>
                <th>Grade</th>
                <th>Is Passing</th>
            </tr>
        </thead>
        <tbody id="students">

        </tbody>
    </table>
    <img src="./checkmark-24.png">
    <img src="./x-mark-24.png">
    <script let exports = {}></script>
    <script src="main.js" type="module"></script>
</body>
</html>
